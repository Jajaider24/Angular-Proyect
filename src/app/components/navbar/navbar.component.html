<div class="mag">
  <nav
    class="navbar navbar-top navbar-expand-md navbar-dark"
    id="navbar-main"
    [attr.data-accent]="currentAccentKey"
  >
    <div class="container-fluid">
      <!-- ================================================================= -->
      <!-- BOTÓN HAMBURGUESA PARA MÓVIL - Siempre visible en pantallas pequeñas -->
      <!-- ================================================================= -->
      <button
        class="btn btn-link text-white d-md-none mobile-menu-toggle"
        (click)="toggleSidebar()"
        title="Abrir menú"
        type="button"
      >
        <i class="fa fa-bars fa-lg"></i>
      </button>

      <!-- Sidebar toggle (desktop) + Brand -->
      <button
        class="btn btn-link text-white d-none d-md-inline me-2"
        (click)="toggleSidebar()"
        title="Toggle sidebar"
        appRipple
      >
        <i class="fa fa-bars"></i>
      </button>

      <!-- Título de la página actual - visible en móvil también -->
      <a
        class="h4 mb-0 text-white text-uppercase d-inline-block text-truncate mobile-title"
        routerLinkActive="active"
        [routerLink]="['/dashboard']"
        >{{ getTitle() }}</a
      >

      <!-- Form - oculto en móvil -->
      <form
        class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto"
      >
        <div class="form-group mb-0" [ngClass]="{ focused: focus === true }">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <input
              class="form-control"
              placeholder="Search"
              type="text"
              (focus)="focus = true"
              (blur)="focus = false"
            />
          </div>
        </div>
      </form>
      <!-- User -->
      <ul class="navbar-nav align-items-center d-none d-md-flex">
        <li class="nav-item" ngbDropdown placement="bottom-right">
          <a class="nav-link pr-0" role="button" ngbDropdownToggle>
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <img
                  alt="User avatar"
                  [src]="
                    user?.photoURL || 'assets/img/theme/team-4-800x800.jpg'
                  "
                />
              </span>
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm font-weight-bold">{{
                  user ? user.name : "Invitado"
                }}</span>
              </div>
            </div>
          </a>
          <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">¡Bienvenido!</h6>
            </div>
            <a
              routerLinkActive="active"
              [routerLink]="['/user-profile']"
              class="dropdown-item"
            >
              <i class="ni ni-single-02"></i>
              <span>Mi perfil</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#!" class="dropdown-item" (click)="onLogout()">
              <i class="ni ni-user-run"></i>
              <span>Cerrar Sesión</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
