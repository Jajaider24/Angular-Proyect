<nav
  class="navbar navbar-vertical navbar-expand-md navbar-light"
  id="sidenav-main"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggle()"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a
      class="navbar-brand pt-0"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
    >
      <img
        src="./assets/img/brand/logoproyect.png"
        class="navbar-brand-img"
        alt="Logo Proyecto"
        width="36"
        height="36"
      />
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link nav-link-icon" role="button" ngbDropdownToggle>
          <i class="ni ni-bell-55"></i>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:void(0)">Accion</a>
          <a class="dropdown-item" href="javascript:void(0)">Otra accion</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="javascript:void(0)">Algo más aquí</a>
        </div>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                src="./assets/img/theme/team-1-800x800.jpg"
              />
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">¡Bienvenido!</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-single-02"></i>
            <span>Mi perfil</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-settings-gear-65"></i>
            <span>Configuración</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-calendar-grid-58"></i>
            <span>Actividad</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-support-16"></i>
            <span>Soporte</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item">
            <i class="ni ni-user-run"></i>
            <span>Cerrar Sesión</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="./assets/img/brand/logoproyect.png" alt="logo" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="toggle()">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-4 mb-3 d-md-none">
        <div class="input-group input-group-rounded input-group-merge">
          <input
            type="search"
            class="form-control form-control-rounded form-control-prepended"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-search"></span>
            </div>
          </div>
        </div>
      </form>
      <!-- Navigation -->
      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of menuItems"
          class="{{ menuItem.class }} nav-item"
        >
          <a
            routerLinkActive="active"
            [routerLink]="[menuItem.path]"
            [routerLinkActiveOptions]="{ exact: false }"
            class="nav-link"
            [class.has-icon]="menuItem.lucide || menuItem.icon"
            [class.active]="isActive(menuItem.path)"
            [attr.data-color]="menuItem.colorKey"
            appRipple
          >
            <!-- Icono Lucide reemplazando el punto de color -->
            <i-lucide
              *ngIf="menuItem.lucide"
              [name]="menuItem.lucide"
              [size]="20"
              [attr.data-color]="menuItem.colorKey"
              class="menu-icon"
            ></i-lucide>
            <!-- Fallback: icono clásico si no hay Lucide -->
            <i
              *ngIf="!menuItem.lucide && menuItem.icon"
              [ngClass]="menuItem.icon"
              class="menu-icon"
            ></i>
            <!-- Fallback: punto de color si no hay ningún icono -->
            <span
              *ngIf="!menuItem.lucide && !menuItem.icon"
              class="menu-dot"
              aria-hidden="true"
            ></span>
            <div class="menu-text">
              <div class="nav-title">{{ menuItem.title }}</div>
              <div *ngIf="menuItem.subtitle" class="nav-subtitle">
                {{ menuItem.subtitle }}
              </div>
            </div>
          </a>
        </li>
      </ul>
      <hr class="my-3" />
      <!-- Reports / Visualizations placed as a nav item pinned to bottom -->
      <ul class="navbar-nav mt-auto sidebar-reports-list">
        <li class="nav-item sidebar-reports">
          <a
            class="nav-link"
            [routerLink]="['/reports']"
            routerLinkActive="active"
            [attr.data-color]="'primary'"
            title="Gráficos e Informes Visuales"
            appRipple
          >
            <i-lucide
              name="BarChart3"
              [size]="20"
              data-color="primary"
              class="menu-icon"
            ></i-lucide>
            <div class="menu-text">
              <div class="nav-title">Gráficos e Informes Visuales</div>
              <div class="nav-subtitle">Informes: tortas, barras y series</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
