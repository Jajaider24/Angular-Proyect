<div class="form-container">
  <app-form-header
    [title]="editing ? 'Editar Foto' : 'Subir Foto'"
    icon="ni ni-camera-compact"
    [backLink]="['/photos']"
    backText="Volver a Fotos"
  ></app-form-header>

  <form [formGroup]="form" (ngSubmit)="submit()" class="card">
    <div class="card-body">
      <div class="mb-3" *ngIf="!editing">
        <label class="form-label"
          >Archivo <span class="text-danger">*</span></label
        >
        <input
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
          accept="image/*"
        />
      </div>
      <div class="mb-3" *ngIf="editing && currentImgSrc">
        <label class="form-label">Imagen actual</label>
        <div class="text-center">
          <img [src]="currentImgSrc" alt="Foto" class="img-fluid" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input class="form-control" formControlName="caption" />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Incidencia (opcional)</label>
          <select class="form-select" formControlName="issue_id">
            <option [ngValue]="null">-- Sin incidencia --</option>
            <option *ngFor="let i of issueOptions" [ngValue]="i.id">
              #{{ i.id }} - {{ i.issueType }} - Moto {{ i.motorcycleId }}
            </option>
          </select>
        </div>
        <!-- Eliminado campo Pedido: el backend actual solo contempla issue_id -->
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" type="button" (click)="cancel()">
          Cancelar
        </button>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="loading || (!file && !editing)"
        >
          {{ editing ? 'Guardar cambios' : 'Subir' }}
        </button>
      </div>
    </div>
  </form>
</div>
