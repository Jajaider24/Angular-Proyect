<div class="form-container">
  <app-form-header
    [title]="editing ? 'Editar Incidencia' : 'Nueva Incidencia'"
    icon="ni ni-alert-circle-exc"
    [backLink]="['/issues']"
    backText="Volver a Incidencias"
  ></app-form-header>

  <form [formGroup]="form" (ngSubmit)="submit()" class="card">
    <div class="card-body">
      <!-- Descripción obligatoria -->
      <div class="mb-3">
        <label class="form-label">Descripción <span class="text-danger">*</span></label>
        <textarea class="form-control" rows="4" formControlName="description"></textarea>
        <div class="text-danger mt-1" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
          La descripción es obligatoria.
        </div>
      </div>

      <div class="row">
        <!-- Tipo de incidente obligatorio -->
        <div class="col-md-4 mb-3">
          <label class="form-label">Tipo de incidente <span class="text-danger">*</span></label>
          <select class="form-select" formControlName="issueType">
            <option value="accident">Accidente</option>
            <option value="breakdown">Avería</option>
            <option value="maintenance">Mantenimiento</option>
            <option value="other">Otro</option>
          </select>
          <div class="text-danger mt-1" *ngIf="form.get('issueType')?.touched && form.get('issueType')?.invalid">
            Selecciona el tipo de incidente.
          </div>
        </div>

        <!-- Estado -->
        <div class="col-md-4 mb-3">
          <label class="form-label">Estado</label>
          <select class="form-select" formControlName="status">
            <option value="open">Abierta</option>
            <option value="in_progress">En progreso</option>
            <option value="closed">Cerrada</option>
          </select>
        </div>

        <!-- Fecha del reporte obligatoria -->
        <div class="col-md-4 mb-3">
          <label class="form-label">Fecha del reporte <span class="text-danger">*</span></label>
          <input type="datetime-local" class="form-control" [value]="form.get('dateReported')?.value | date:'yyyy-MM-ddTHH:mm'" (change)="onDateChange($event)" />
          <div class="text-danger mt-1" *ngIf="form.get('dateReported')?.touched && form.get('dateReported')?.invalid">
            La fecha del reporte es obligatoria.
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Motocicleta obligatoria (por ahora ID manual; puede ser select) -->
        <div class="col-md-4 mb-3">
          <label class="form-label">ID de Motocicleta <span class="text-danger">*</span></label>
          <input class="form-control" formControlName="motorcycleId" placeholder="Ej: 12" />
          <div class="text-danger mt-1" *ngIf="form.get('motorcycleId')?.touched && form.get('motorcycleId')?.invalid">
            El ID de la motocicleta es obligatorio.
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" type="button" (click)="cancel()">
          Cancelar
        </button>
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          {{ editing ? "Guardar" : "Crear" }}
        </button>
      </div>
    </div>
  </form>
</div>
