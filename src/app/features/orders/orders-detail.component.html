<div class="container mt-3" *ngIf="order as o">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Detalle Pedido #{{ o.id }}</h5>
    <button class="btn btn-sm btn-outline-secondary" (click)="back()">Volver</button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div><strong>Cliente ID:</strong> {{ o.customerId }}</div>
          <div><strong>Estado:</strong> {{ o.status }}</div>
          <div><strong>Fecha:</strong> {{ o.createdAt ? (o.createdAt | date:'short') : '-' }}</div>
        </div>
        <div class="col-md-6">
          <div><strong>Moto ID:</strong> {{ o.motorcycleId || '-' }}</div>
          <div><strong>Total:</strong> {{ o.totalPrice | currency }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
