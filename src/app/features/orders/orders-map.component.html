<div class="container-fluid p-3">
  <div class="d-flex align-items-center mb-2">
    <h5 class="mb-0">Mapa de Pedidos</h5>
    <div class="ms-auto d-flex gap-2 align-items-center">
      <input
        #plateBox
        type="text"
        class="form-control form-control-sm"
        placeholder="Placa (ej. ABC123)"
        style="width: 180px"
        (keyup.enter)="addPlate(plateBox.value)"
      />
      <button class="btn btn-sm btn-primary" (click)="addPlate(plateBox.value)">
        Seguir
      </button>
      <button class="btn btn-sm btn-success" (click)="start(plateBox.value)">
        Iniciar tracking
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="stop(plateBox.value)">
        Detener tracking
      </button>
    </div>
  </div>

    <div class="map-container">
      <div #map class="leaflet-map"></div>
      <div class="map-legend">
        <span class="legend-line"></span>
        Recorrido en tiempo real
      </div>
    </div>

  <div class="mt-2 small text-muted">
    Placas activas: {{ plates.join(', ') || 'ninguna' }}
  </div>
</div>
