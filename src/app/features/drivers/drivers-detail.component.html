<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card shadow" *ngIf="loading">
      <div class="card-body text-center py-5">
        <div class="spinner-border text-primary"></div>
        <p class="mt-3 text-muted">Cargando...</p>
      </div>
    </div>

    <div class="card shadow" *ngIf="!loading && driver">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-0">Conductor #{{ driver.id }}</h3>
          </div>
          <div class="col text-right">
            <button class="btn btn-sm btn-secondary mr-2" (click)="goBack()">
              <i class="ni ni-bold-left"></i> Volver
            </button>
            <button class="btn btn-sm btn-primary mr-2" (click)="editDriver()">
              <i class="ni ni-settings"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteDriver()">
              <i class="ni ni-fat-remove"></i> Eliminar
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="mb-4 p-3 bg-gradient-primary text-white rounded">
          <div class="row align-items-center">
            <div class="col">
              <span class="h5 mb-0"><i class="ni ni-circle-08"></i> {{ driver.name }}</span>
            </div>
            <div class="col text-right">
              <span class="badge" [ngClass]="getStatusBadgeClass(driver.status)">
                {{ getStatusLabel(driver.status) }}
              </span>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="detail-item">
              <label class="detail-label">Número de Licencia</label>
              <div class="detail-value text-uppercase">{{ driver.license_number }}</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="detail-item">
              <label class="detail-label">Teléfono</label>
              <div class="detail-value">{{ driver.phone }}</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="detail-item">
              <label class="detail-label">Email</label>
              <div class="detail-value">{{ driver.email || 'N/A' }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
