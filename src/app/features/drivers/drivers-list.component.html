<!-- Lista de conductores con encabezado compartido -->
<div class="form-container">
  <app-list-header
    [title]="'Conductores'"
    [subtitle]="'Listado de conductores'"
    [lucide]="'UserCircle'"
    [breadcrumb]="[
      { label: 'Dashboard', link: ['/dashboard'] },
      { label: 'Conductores' }
    ]"
    [actionText]="'Crear conductor'"
    [actionLink]="['/drivers/create']"
    [actionLucide]="'Plus'"
    [actionBtnClass]="'btn btn-primary btn-sm'"
  ></app-list-header>

  <div class="mb-3">
    <div class="input-group input-group-sm">
      <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nombre, licencia, teléfono..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-3">Cargando conductores...</div>

  <div *ngIf="!loading" class="card">
    <div class="card-body p-2">
      <div *ngIf="filteredDrivers.length > 0; else emptyDrivers">
        <table class="table table-sm table-hover mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Licencia</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of filteredDrivers">
              <td>{{ d.id }}</td>
              <td>{{ d.name }}</td>
              <td class="text-uppercase">
                {{ d.license_number || d.licenseNumber }}
              </td>
              <td>{{ d.phone }}</td>
              <td>{{ d.email || "-" }}</td>
              <td>
                <span class="badge" [ngClass]="getStatusBadgeClass(d.status)">{{
                  getStatusLabel(d.status)
                }}</span>
              </td>
              <td class="text-end">
                <button
                  class="btn btn-sm btn-outline-secondary me-1"
                  (click)="viewDetail(d.id)"
                >
                  Ver
                </button>
                <button
                  class="btn btn-sm btn-outline-primary me-1"
                  (click)="editDriver(d.id)"
                >
                  Editar
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteDriver(d.id)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #emptyDrivers>
        <div class="text-center py-4 text-muted">
          No hay conductores para mostrar.
        </div>
      </ng-template>
    </div>
  </div>
</div>
