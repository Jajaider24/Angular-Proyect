<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">
              {{ isEdit ? "Editar Conductor" : "Nuevo Conductor" }}
            </h3>
          </div>
          <div class="col-4 text-right">
            <button class="btn btn-sm btn-secondary" (click)="onCancel()">
              <i class="ni ni-bold-left"></i> Volver
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-control-label"
              >Nombre Completo <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              [class.is-invalid]="hasError('name')"
              formControlName="name"
              placeholder="Ej: Juan Pérez"
            />
            <div class="invalid-feedback" *ngIf="hasError('name')">
              {{ getErrorMessage("name") }}
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label"
              >Número de Licencia <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control text-uppercase"
              [class.is-invalid]="hasError('license_number')"
              formControlName="license_number"
              placeholder="Ej: DL123456789"
            />
            <div class="invalid-feedback" *ngIf="hasError('license_number')">
              {{ getErrorMessage("license_number") }}
            </div>
            <small class="form-text text-muted"
              >Número único de licencia de conducir</small
            >
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label"
                  >Teléfono <span class="text-danger">*</span></label
                >
                <input
                  type="tel"
                  class="form-control"
                  [class.is-invalid]="hasError('phone')"
                  formControlName="phone"
                  placeholder="Ej: +57 300 1234567"
                />
                <div class="invalid-feedback" *ngIf="hasError('phone')">
                  {{ getErrorMessage("phone") }}
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  [class.is-invalid]="hasError('email')"
                  formControlName="email"
                  placeholder="Ej: juan@example.com"
                />
                <div class="invalid-feedback" *ngIf="hasError('email')">
                  {{ getErrorMessage("email") }}
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label"
              >Estado <span class="text-danger">*</span></label
            >
            <select
              class="form-control"
              [class.is-invalid]="hasError('status')"
              formControlName="status"
            >
              <option *ngFor="let opt of statusOptions" [value]="opt.value">
                {{ opt.label }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="hasError('status')">
              {{ getErrorMessage("status") }}
            </div>
          </div>

          <hr class="my-4" />
          <div class="text-right">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="onCancel()"
              [disabled]="loading"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="!loading">
                <i class="ni ni-check-bold"></i>
                {{ isEdit ? "Actualizar" : "Crear" }}
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm mr-2"></span>
                Guardando...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
