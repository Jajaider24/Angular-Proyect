<div class="form-container restaurants-list">
  <app-list-header
    [title]="'Restaurantes'"
    [subtitle]="'Listado de restaurantes'"
    [lucide]="'ShoppingBag'"
    [breadcrumb]="[
      { label: 'Dashboard', link: ['/dashboard'] },
      { label: 'Restaurantes' }
    ]"
    [actionText]="'Crear restaurante'"
    [actionLink]="['/restaurants/create']"
    [actionLucide]="'Plus'"
    [actionBtnClass]="'btn btn-primary btn-sm'"
  ></app-list-header>

  <div *ngIf="loading" class="text-center py-3">Cargando restaurantes...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && !error" class="card">
    <div class="card-body p-2">
      <div *ngIf="restaurants.length > 0; else emptyState">
        <div class="table-responsive table-wrap">
          <table class="table table-sm table-hover mb-0 table-sticky">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>DirecciÃ³n</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of restaurants">
                <td>{{ r.id }}</td>
                <td>{{ r.name }}</td>
                <td>{{ r.address || "-" }}</td>
                <td class="text-end">
                  <button
                    class="btn btn-sm btn-outline-secondary me-1"
                    (click)="view(r.id)"
                  >
                    Ver
                  </button>
                  <button
                    class="btn btn-sm btn-outline-primary me-1"
                    (click)="edit(r.id)"
                  >
                    Editar
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="delete(r.id)">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #emptyState>
        <div class="text-center py-4 text-muted">
          No hay restaurantes para mostrar.
        </div>
      </ng-template>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div>
      <button
        class="btn btn-sm btn-outline-secondary"
        (click)="prev()"
        [disabled]="page <= 1 || loading"
      >
        Anterior
      </button>
      <button
        class="btn btn-sm btn-outline-secondary ms-2"
        (click)="next()"
        [disabled]="!hasNext || loading"
      >
        Siguiente
      </button>
    </div>
    <div class="text-muted">PÃ¡gina {{ page }}</div>
  </div>
</div>
