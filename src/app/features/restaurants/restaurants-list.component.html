<div class="restaurants-list">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">Restaurantes</h4>
      <p class="text-muted mb-0">Listado de restaurantes</p>
    </div>
    <div>
      <button class="btn btn-primary btn-sm" (click)="create()">
        Crear restaurante
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">Cargando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && !error" class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>DirecciÃ³n</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of restaurants">
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.address || "-" }}</td>
        <td class="text-end">
          <button
            class="btn btn-sm btn-outline-secondary me-1"
            (click)="view(r.id)"
          >
            Ver
          </button>
          <button
            class="btn btn-sm btn-outline-primary me-1"
            (click)="edit(r.id)"
          >
            Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(r.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div>
      <button
        class="btn btn-sm btn-outline-secondary"
        (click)="prev()"
        [disabled]="page <= 1 || loading"
      >
        Anterior
      </button>
      <button
        class="btn btn-sm btn-outline-secondary ms-2"
        (click)="next()"
        [disabled]="!hasNext || loading"
      >
        Siguiente
      </button>
    </div>
    <div class="text-muted">PÃ¡gina {{ page }}</div>
  </div>
</div>
