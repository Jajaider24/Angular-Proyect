<div class="restaurants-list">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Restaurants</h4>
    <button class="btn btn-primary" (click)="create()">New</button>
  </div>

  <div *ngIf="loading">Loading...</div>
  <table *ngIf="!loading" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of restaurants">
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.address?.street }}</td>
        <td class="text-end">
          <button
            class="btn btn-sm btn-outline-secondary me-2"
            (click)="view(r.id)"
          >
            View
          </button>
          <button class="btn btn-sm btn-outline-primary" (click)="edit(r.id)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
