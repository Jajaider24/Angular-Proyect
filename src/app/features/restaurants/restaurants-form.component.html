<div class="restaurants-form form-container">
  <!-- Encabezado del formulario con icono, título y breadcrumb de retorno -->
  <app-form-header
    [title]="isEdit ? 'Editar Restaurante' : 'Nuevo Restaurante'"
    icon="ni ni-shop"
    [backLink]="['/restaurants']"
    backText="Volver a Restaurantes"
  ></app-form-header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label"
        >Nombre restaurante <span class="text-danger">*</span></label
      >
      <input
        class="form-control"
        formControlName="name"
        [class.is-invalid]="
          form.get('name')?.invalid && form.get('name')?.touched
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
      >
        El nombre del restaurante es obligatorio
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label"
        >Correo electrónico <span class="text-danger">*</span></label
      >
      <input
        class="form-control"
        formControlName="email"
        placeholder="correo@dominio.com"
        [class.is-invalid]="
          form.get('email')?.invalid && form.get('email')?.touched
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="form.get('email')?.touched && form.get('email')?.errors"
      >
        <span *ngIf="form.get('email')?.errors?.['required']"
          >El correo es obligatorio.</span
        >
        <span *ngIf="form.get('email')?.errors?.['email']"
          >Formato de correo inválido.</span
        >
        <span *ngIf="form.get('email')?.errors?.['maxlength']"
          >Máximo 100 caracteres.</span
        >
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" formControlName="phone" />
    </div>

    <div formGroupName="address" class="mb-3">
      <label class="form-label">Dirección</label>
      <input
        class="form-control"
        formControlName="street"
        placeholder="Calle y número"
      />
      <label class="form-label mt-2">Ciudad</label>
      <input class="form-control" formControlName="city" placeholder="Ciudad" />
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit" [disabled]="loading">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-2"
        ></span>
        {{ loading ? "Guardando..." : "Guardar" }}
      </button>
      <button
        class="btn btn-secondary ms-2"
        type="button"
        (click)="cancel()"
        [disabled]="loading"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
