<div class="restaurant-detail" *ngIf="restaurant">
  <h4>{{ restaurant.name }}</h4>
  <p *ngIf="restaurant.address">{{ restaurant.address.street }} - {{ restaurant.address.city }}</p>
  <p *ngIf="restaurant.phone">Phone: {{ restaurant.phone }}</p>
  <div class="mt-3">
    <button class="btn btn-secondary" (click)="back()">Back</button>
  </div>
</div>

<div *ngIf="!restaurant && loading">Loading...</div>
