<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">Motocicletas</h4>
      <p class="text-muted mb-0">Listado de motocicletas</p>
    </div>
    <div>
      <button class="btn btn-primary btn-sm" (click)="createNew()">Crear motocicleta</button>
    </div>
  </div>

  <div class="mb-3">
    <div class="input-group input-group-sm">
      <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por placa, marca, año..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-3">Cargando motocicletas...</div>

  <div *ngIf="!loading" class="card">
    <div class="card-body p-2">
      <div *ngIf="filteredMotorcycles.length > 0; else emptyState">
        <table class="table table-sm table-hover mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Placa</th>
              <th>Marca</th>
              <th>Año</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of filteredMotorcycles">
              <td>{{ m.id }}</td>
              <td class="text-uppercase">{{ m.license_plate || m.licensePlate }}</td>
              <td>{{ m.brand }}</td>
              <td>{{ m.year }}</td>
              <td>
                <span class="badge" [ngClass]="getStatusBadgeClass(m.status)">{{ getStatusLabel(m.status) }}</span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-secondary me-1" (click)="viewDetail(m.id)">Ver</button>
                <button class="btn btn-sm btn-outline-primary me-1" (click)="editMotorcycle(m.id)">Editar</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteMotorcycle(m.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #emptyState>
        <div class="text-center py-4 text-muted">No hay motocicletas para mostrar.</div>
      </ng-template>
    </div>
  </div>
</div>
