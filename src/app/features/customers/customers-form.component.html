<div class="container mt-3">
  <h4 *ngIf="!isEdit">Crear cliente</h4>
  <h4 *ngIf="isEdit">Editar cliente</h4>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="card p-3">
    <div class="mb-3">
      <label class="form-label">Nombre <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="name" [class.is-invalid]="submitted && f.name.invalid" />
      <div *ngIf="submitted && f.name.invalid" class="invalid-feedback">El nombre es obligatorio.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="email" [class.is-invalid]="submitted && f.email.invalid" placeholder="correo@dominio.com" />
      <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
        <span *ngIf="f.email.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="f.email.errors?.['email']">Formato de correo inválido.</span>
        <span *ngIf="f.email.errors?.['maxlength']">Máximo 100 caracteres.</span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" formControlName="phone" [class.is-invalid]="submitted && f.phone.invalid" />
      <div *ngIf="submitted && f.phone.invalid" class="invalid-feedback">Máximo 20 caracteres.</div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">{{ isEdit ? 'Guardar' : 'Crear' }}</button>
    </div>
  </form>
</div>
