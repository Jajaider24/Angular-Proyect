<div class="form-header">
  <div class="title">
    <i [class]="icon"></i>
    <h1>{{ title }}</h1>
  </div>
  <nav class="breadcrumb" aria-label="breadcrumb" *ngIf="backLink && backText">
    <a class="breadcrumb-link" [routerLink]="backLink">
      <i class="ni ni-bold-left"></i> {{ backText }}
    </a>
  </nav>
</div>
