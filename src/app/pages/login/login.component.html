<style>
  :root {
    --bg-gradient-a: #6a11cb;
    --bg-gradient-b: #2575fc;
    --card-gradient-start: #ffffff;
    --card-gradient-end: #f7fbfd;
    --muted: #6c757d;
    --accent: #5e72e4;
    --primary-btn-start: #5e72e4;
    --primary-btn-end: #2b6cff;
  }

  /* Background hero */
  .login-hero {
    background: linear-gradient(
      135deg,
      var(--bg-gradient-a) 0%,
      var(--bg-gradient-b) 100%
    );
    color: #fff;
    padding: 4rem 0 3.5rem 0;
  }
  .login-hero .hero-content {
    max-width: 720px;
    margin: 0 auto;
    position: relative;
    z-index: 12;
    margin-bottom: 0.5rem;
  }
  .login-hero h1 {
    font-size: 2.25rem;
    margin-bottom: 0.25rem;
    font-weight: 800;
    letter-spacing: 0.3px;
    color: rgba(255, 255, 255, 0.95);
    text-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
  }
  .login-hero .lead {
    color: rgba(255, 255, 255, 0.9);
  }

  /* Card styling: softer gradient, border and lifted shadow */
  .login-card {
    max-width: 560px;
    margin: 1.5rem auto 1.5rem;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    z-index: 60;
    background: linear-gradient(
      180deg,
      var(--card-gradient-start),
      var(--card-gradient-end)
    );
    border: 1px solid rgba(18, 38, 63, 0.06);
    box-shadow: 0 18px 40px rgba(12, 30, 60, 0.12);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
  }
  .login-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 30px 60px rgba(12, 30, 60, 0.18);
  }

  /* Ensure the login card receives pointer events above the hero overlay */
  .login-card,
  .login-card * {
    pointer-events: auto;
  }

  /* Card header subtle divider */
  .card-header {
    background: linear-gradient(
      180deg,
      rgba(255, 255, 255, 0.98),
      rgba(250, 252, 253, 0.98)
    );
    border-bottom: 1px solid rgba(18, 38, 63, 0.04);
  }

  .social-title small {
    color: var(--muted);
    display: block;
    margin-bottom: 0.6rem;
  }
  .social-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 0.9rem 1.1rem 0.9rem;
    max-width: 380px;
    margin: 0 auto;
  }

  /* Social buttons: base */
  .social-btn {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.72rem 1.1rem;
    border-radius: 0.8rem;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    text-align: left;
    box-shadow: 0 8px 22px rgba(23, 23, 23, 0.06);
    border: 1px solid rgba(0, 0, 0, 0.04);
    transition: transform 0.12s, box-shadow 0.12s;
  }
  .social-btn .icon {
    width: 34px;
    height: 34px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    background: transparent;
  }
  .social-btn .text {
    flex: 1;
    font-size: 1rem;
  }
  .social-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 30px rgba(10, 30, 60, 0.12);
  }

  /* GitHub brand */
  .social-btn.github {
    background: #24292e;
    color: #fff;
    border-color: transparent;
  }
  .social-btn.github .icon {
    background: rgba(255, 255, 255, 0.06);
  }
  .social-btn.github .icon img {
    filter: brightness(0) invert(1);
    width: 18px;
    height: 18px;
  }

  /* Google: white with a left accent bar */
  .social-btn.google {
    background: #fff;
    color: #202124;
    border: 1px solid rgba(0, 0, 0, 0.06);
    position: relative;
  }
  .social-btn.google::before {
    content: "";
    position: absolute;
    left: 0;
    top: 8px;
    bottom: 8px;
    width: 6px;
    border-radius: 4px;
    background: linear-gradient(180deg, #db4437, #f4b400, #0f9d58, #4285f4);
    opacity: 0.95;
  }
  .social-btn.google .icon img {
    width: 18px;
    height: 18px;
  }

  /* Microsoft stays blue */
  .social-btn.microsoft {
    background: linear-gradient(90deg, #0078d4, #0063b1);
    color: #fff;
    border: none;
  }
  .social-btn.microsoft .icon img {
    filter: brightness(0) invert(1);
    width: 18px;
    height: 18px;
  }

  /* Form area */
  .card-body {
    padding: 1.75rem 2rem;
  }
  .social-separator {
    border-top: 1px solid rgba(0, 0, 0, 0.03);
    margin-top: 1rem;
    padding-top: 1rem;
    color: var(--muted);
    text-align: center;
  }
  .card-body .form-group {
    max-width: 420px;
    margin: 0 auto;
  }

  /* Inputs: more visible */
  .form-control {
    border-radius: 8px;
    border: 1px solid rgba(10, 30, 60, 0.06);
    padding: 0.78rem 0.9rem;
    background: #fff;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
  }
  .input-group-text {
    background: transparent;
    border: none;
    color: #9aa4b2;
  }

  /* Primary action: make it very visible and active */
  .card-body .btn.btn-primary {
    display: inline-block;
    background: linear-gradient(
      90deg,
      var(--primary-btn-start),
      var(--primary-btn-end)
    ) !important;
    color: #fff !important;
    font-weight: 800;
    padding: 0.85rem 1.6rem;
    border-radius: 10px;
    font-size: 1rem;
    box-shadow: 0 10px 30px rgba(46, 88, 255, 0.14);
    border: none !important;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }
  .card-body .btn.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 16px 48px rgba(46, 88, 255, 0.18);
  }
  .card-body .btn.btn-primary[disabled],
  .card-body .btn.btn-primary.disabled {
    opacity: 0.6 !important;
    cursor: not-allowed;
  }

  /* Ensure this component's primary action remains fully opaque
     even if a global .btn.disabled or opacity utility is applied. */
  .login-card .card-body .btn.btn-primary {
    opacity: 1 !important;
  }

  .card {
    margin-bottom: 1rem;
  }

  @media (max-width: 768px) {
    .social-buttons {
      max-width: 100%;
      padding: 0.5rem;
    }
    .login-card {
      margin-top: 0.8rem;
    }
    .login-hero h1 {
      font-size: 1.6rem;
    }
  }
</style>

<div class="login-hero">
  <div class="container text-center">
    <div class="hero-content">
      <h1>¡Bienvenid@!</h1>
      <p class="lead">
        Inicia sesión para acceder al panel. Usa tus redes sociales o tus
        credenciales.
      </p>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt-0.025 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0 login-card">
        <div class="card-header bg-transparent pb-4 text-center">
          <div class="social-title">
            <small>Inicia sesión con</small>
          </div>
          <div class="social-buttons" role="group" aria-label="Social logins">
            <button
              type="button"
              class="social-btn github"
              (click)="socialSignIn('github')"
              [disabled]="isLoading"
              aria-label="Sign in with GitHub"
            >
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
                style="
                  border-top-color: #fff;
                  border-right-color: #fff;
                  margin-right: 0.5rem;
                "
              >
              </span>
              <span class="icon"
                ><img src="../assets/img/icons/common/github.svg" alt="Github"
              /></span>
              <span class="text">Continuar con GitHub</span>
            </button>
            <button
              type="button"
              class="social-btn google"
              (click)="socialSignIn('google')"
              [disabled]="isLoading"
              aria-label="Sign in with Google"
            >
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
                style="
                  border-top-color: #4285f4;
                  border-right-color: #4285f4;
                  margin-right: 0.5rem;
                "
              >
              </span>
              <span class="icon"
                ><img src="../assets/img/icons/common/google.svg" alt="Google"
              /></span>
              <span class="text">Continuar con Google</span>
            </button>
            <button
              type="button"
              class="social-btn microsoft"
              (click)="socialSignIn('microsoft')"
              [disabled]="isLoading"
              aria-label="Sign in with Microsoft"
            >
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
                style="
                  border-top-color: #fff;
                  border-right-color: #fff;
                  margin-right: 0.5rem;
                "
              >
              </span>
              <span class="icon"
                ><img
                  src="../assets/img/icons/common/microsoft.svg"
                  alt="Microsoft"
              /></span>
              <span class="text">Continuar con Microsoft</span>
            </button>
          </div>
          <!-- .social-buttons -->
        </div>
        <!-- .card-header -->
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>O iniciar Sesión con Credenciales:</small>
          </div>
          <form role="form" novalidate>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  name="email"
                  [(ngModel)]="user.email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  name="password"
                  [(ngModel)]="user.password"
                />
              </div>
            </div>
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id=" customCheckLogin"
                type="checkbox"
              />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recordar</span>
              </label>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary my-4 login-action-btn"
                (click)="login()"
                [disabled]="isLoading"
                style="
                  background: linear-gradient(
                    90deg,
                    var(--primary-btn-start),
                    var(--primary-btn-end)
                  ) !important;
                  color: #fff !important;
                  border: none !important;
                  box-shadow: 0 10px 30px rgba(46, 88, 255, 0.14);
                "
              >
                <span
                  *ngIf="isLoading"
                  class="spinner-border spinner-border-sm text-white mr-2"
                  role="status"
                  aria-hidden="true"
                  style="margin-right: 0.5rem"
                >
                </span>
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"
            ><small>¿Olvidaste tu contraseña?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"
            ><small>Crear nueva cuenta</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
